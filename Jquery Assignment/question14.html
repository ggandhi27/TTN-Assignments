<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 15</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>

        table,tr,td{
            border: black solid 2px;
            padding: 50px;
            border-collapse: collapse;
            background: lawngreen;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>4</td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>5</td>
            <td>7</td>
            <td>9</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>1</td>
            <td>2</td>
            <td>15</td>
        </tr>
        <tr>
            <td>18</td>
            <td>3</td>
            <td>19</td>
            <td>17</td>
        </tr>
    </table>
    <script>
        $(document).ready(function () {
            $("table").each(function (e) {
                $("tr").each(function (e) {
                    $("td").each(function () {
                        var a = parseInt($(this).text());
                        console.log(typeof a);
                        console.log(a);
                        if(a>10){
                            $(this).css("background","red");
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
