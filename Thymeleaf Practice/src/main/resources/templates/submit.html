<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>User Name</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${users}">
        <!--/*@thymesVar id="users" type="com.thymeleaf.practice.thymeleafpractice.entity.User"*/-->
        <tr >
            <td th:text="${user.name}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
